<md-grid-list
  row="1"
  cols="2"
  rowHeight="1:1">
  <md-grid-tile
    style="background: #ffc14b"
    [colspan]="1">
    <md-card>
      <md-card-content>
        <h2 class="example-h2">Result</h2>
        <section class="example-section">
          <md-progress-bar
              class="example-margin"
              color="primary"
              mode="determinate"
              [value]="value">
          </md-progress-bar>
        </section>
      </md-card-content>
    </md-card>
  </md-grid-tile>
</md-grid-list>
