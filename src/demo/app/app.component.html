<div class="block"
     (ngxf-drop)="uploadFileList($event)"
     drop-class="drop"
     multiple>
  <label class="upload-button">
    <input type="file"
          (ngxf-select)="uploadFile($event)"
          [ngxf-validate]="{ size: { min: 50000, max:1000000 } }"
          accept="image/*,.svg" >
    choice file.
  </label>

   <label class="upload-button">
    <input type="file" (ngxf-select)="uploadFileList($event)" multiple accept="image/*,.mp3"
     [ngxf-validate]="{ size: { min: 50000, max:1000000 } }">
    choic files
  </label>
</div>
